<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>धारणा</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
        }

        button {
            position: absolute;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            max-width: 200px;
            width: auto; 
            height: auto;
            border: 2px solid white;
            border-radius: 15px; /* Rounded corners */
        }

        #changeBackgroundBtn {
            bottom: 10px;
            right: 10px;
            background-color: black;
        }

        #musicControls {
            bottom: 10px;
            left: 10px;
        }

        #startBtn {
            bottom: 10px;
            left: 10px;
            background-color: black;
        }

        #stopBtn {
            bottom: 10px;
            left: 115px;
            max-width: 120px;
            background-color: black;
        }

        #changeTrackBtn {
            bottom: 10px;
            left: 227px;
            background-color: black;
        }

        #timerControls {
            position: absolute;
            bottom: 70%; /* Adjusted positioning */
            left: 50%;
            transform: translate(-50%, 50%); /* Centering using transform */
        }

        #timerDisplay {
            font-size: 70px;
            margin-top: 10px;
        }

        #startTimerBtn {
            bottom: -75%;
            left: -25%;
            background-color: black;
        }

        #stopTimerBtn {
            bottom: -75%;
            left: 25%;
            width: 110px;
            background-color: black;
        }

        #resetTimerBtn {
            bottom: -75%;
            left: 75%;
            width: 120px;
            background-color: black;
        }

    </style>
</head>
<body style="background-image: url('image2.jpg');">
    

    <div id="musicControls">
        <button id="startBtn" onclick="startMusic()">Start Music</button>
        <button id="stopBtn" onclick="stopMusic()" style="margin-left: 10px;">Stop Music</button>
        <button id="changeTrackBtn" onclick="changeTrack()" style="margin-left: 10px;">Change Track</button>
    </div>

    <div id="timerControls">
        <button id="startTimerBtn" onclick="startTimer()">Start Timer</button>
        <button id="stopTimerBtn" onclick="stopTimer()">Stop Timer</button>
        <button id="resetTimerBtn" onclick="resetTimer()">Reset Timer</button>
        <div id="timerDisplay">00:30:00</div>
    </div>

    <audio id="alertSound" src="alert.mp3"></audio>

    <script>
        const backgrounds = ['image2.jpg', 'gif1.gif','image3.jpg','image4.jpg','gif6.gif','gif7.gif','gif8.gif','gif10.gif'];
        let currentBackgroundIndex = 0;
        let audio = new Audio();
        const songs = ['track1.mp3', 'track2.mp3', 'track3.mp3'];
        let currentTrackIndex = 0;
        let timer;
        let timerRunning = false;
        let seconds = 30 * 60;

        function getRandomIndex() {
            return Math.floor(Math.random() * backgrounds.length);
        }

        function changeBackground() {
            const randomIndex = getRandomIndex();
            currentBackgroundIndex = (randomIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
        }

        document.addEventListener('keydown', function(event) {
            // Check if the pressed key is 'B'
            if (event.key === 'B' || event.key === 'b') {
                changeBackground();
            }
        });

        function startMusic() {
            if (!audio.src) {
                audio.src = songs[currentTrackIndex];
            }
            audio.play();
        }

        function stopMusic() {
            audio.pause();
            audio.currentTime = 0;
        }

        function changeTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % songs.length;
            audio.src = songs[currentTrackIndex];
            if (!audio.paused) {
                audio.play();
            }
        }

        function startTimer() {
            if (!timerRunning) {
                timer = setInterval(function() {
                    if (seconds > 0) {
                        seconds--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timer);
                        timerRunning = false;
                        alertSound.play(); // Play alert sound
                        resetTimer(); // Reset the timer
                    }
                }, 1000);
                timerRunning = true;
            }
        }

        function stopTimer() {
            clearInterval(timer);
            timerRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            timerRunning = false;
            seconds = 30 * 60; // Reset timer to 30 minutes
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            document.getElementById('timerDisplay').innerHTML = 
                `${hours < 10 ? '0' : ''}${hours}:${minutes < 10 ? '0' : ''}${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
